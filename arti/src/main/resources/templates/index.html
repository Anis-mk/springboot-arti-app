<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


<meta charset="ISO-8859-1">
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

 <style>

 th, td {
  border: 1px solid black;
}

table {
  border: 1px solid black;
  border-collapse: collapse;
  width: 100%;
   
}
        </style>


<title>Products</title>

</head>
<body>

 <div  class="container my-2">
 

 <h1>Liste des Produits</h1>
 <a th:href = "@{/showNewProduct}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
 
  <table  class = "table table-striped table-responsive-md" >
   <thead>
    <tr>
     <th>Id</th>
     <th>Nom</th>
     <th>Prix</th>
     <th>Description</th>
     <th>Action</th>
    </tr>
   </thead>
   <tbody>
  
    <tr th:each="products : ${listProducts}">
     <td th:text="${products.id}"></td>
     <td th:text="${products.nomProduit}"></td>
       <td th:text="${products.prix} + dh "></td>
     <td th:text="${products.description}"></td>
     <td> <a th:href="@{/showFormForUpdate/{id}(id=${products.id})}" class="btn btn-primary">Update</a>
     	<a th:href="@{/deleteProduct/{id}(id=${products.id})}" class="btn btn-danger">Delete</a>
     </td>
    </tr>
   </tbody>
  </table> 
  
 </div>

</body>
</html>
