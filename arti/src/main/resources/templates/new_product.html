<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body >
    <div class="container">
        <h1>Add Product</h1>
        <hr>
        <h2>Save Product</h2>

        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST"  >
            <input type="text" th:field="*{nomProduit}" placeholder="Nom du produit" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prix}" placeholder="Prix" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">
			
			
            <button type="submit" class="btn btn-info col-2"> Enregistrer Produit</button>
        </form>

        <hr>

        <a th:href="@{/}">retour vers la liste des produits</a>
    </div>
</body>

</html>
